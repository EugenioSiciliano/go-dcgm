image: docker:latest
services:
  - docker:dind

stages:
  - build
  - release

build:
  stage: build
  script:
    - apk add make
    - docker login -u "${CI_REGISTRY_USER}" -p "${CI_REGISTRY_PASSWORD}" "${CI_REGISTRY}"

    - make REGISTRY="${CI_REGISTRY_IMAGE}" all
    - make REGISTRY="${CI_REGISTRY_IMAGE}" push
    - make REGISTRY="${CI_REGISTRY_IMAGE}" push-short
    - make REGISTRY="${CI_REGISTRY_IMAGE}" push-latest

release:
  stage: release
  only:
    - tags
  script:
    - apk add make
    - docker login -u "${REGISTRY_USER}" -p "${REGISTRY_TOKEN}"

    - make TAG="${CI_COMMIT_SHA}" all
    - make TAG="${CI_COMMIT_SHA}" push
    - make TAG="${CI_COMMIT_SHA}" push-short
    - make TAG="${CI_COMMIT_SHA}" push-latest
